<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        table {
            width: 550px;
            border-collapse: collapse;
        }
        tr {
            background-color: white;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        td.hide {
            background-color: white;
        }
        td.hide:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Encontre os dados</h1>
    <p>Passe o mouse pela tabela até achar os dados escondidos</p>
    <!--Hierarquia de tabelas (simples)
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado da tabela
    -->
    <table>
        <tr id="lin1"> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr id="lin2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr id="lin3">
            <td class="hide">A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="hide">D3</td>
        </tr>
        <tr id="lin3">
            <td>A4</td>
            <td>B4</td>
            <td class="hide">C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
