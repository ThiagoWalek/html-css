<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Alterando a cor de colunas</h1>
    <br>
    <h2>Cadastro</h2>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>José Souza</td>
            <td>Masculino</td>
            <td>23</td>
            <td>Carpinteiro</td>
        </tr>
        <tr>
            <td>Maria de Araujo</td>
            <td>Feminino</td>
            <td>37</td>
            <td>Freellancer</td>
        </tr>
        <tr>
            <td>Nobrega Silva</td>
            <td>Masculino</td>
            <td>50</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Antonelli de Matos</td>
            <td>Feminino</td>
            <td>18</td>
            <td>Desempregada</td>
        </tr>
    </table>
</body>
</html>
