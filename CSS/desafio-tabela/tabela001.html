<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio de mesclagem de células</h1>
    <p>ainda feito sem a resolução</p>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">8</td>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
