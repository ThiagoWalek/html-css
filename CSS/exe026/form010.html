<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que Ano Nasceu?</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2023" oninput="iidade.innerHTML = 2023 - Number(iano.value)">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <output name="idade" id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
