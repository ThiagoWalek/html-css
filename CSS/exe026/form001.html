<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando meu primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off" > <!--Caso a sugestão de input te incomode us autocomplete="off"-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <!--É obrigatório relacionar seu label com seu input através do id-->
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
