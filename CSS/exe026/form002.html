<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inom">Nome:</label> 
            <input type="text" name="nom" id="inom" required minlength="3" maxlength="20" autocomplete="username" placeholder="nome minimo 3 letras">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="25" size="15" placeholder="senha minimo 8 letras">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
